easy_admin:
    entities:
        Photo:
            class: App\Entity\Photo
        Article:
            class: App\Entity\Article
            list:
                fields:
                    - { property: 'id'}
                    - { property: 'external id', type: 'string', label: 'Zewnętrzne ID'}
                    - { property: 'Title', type: 'string', label: 'Tytuł'}
                    - { property: 'Pub date', type: 'datetime', label: 'Data Publikacji'}
                    - { property: 'Insert date', type: 'datetime', label: 'Data dodania'}
                    - { property: 'photo.path', type: 'image', base_path: '/photos/', label: 'Zdjęcie'}
            form:
                fields:
                    - { property: 'id'}
                    - { property: 'external_id', label: 'Zewnętrzne ID'}
                    - { property: 'Title', label: 'Tytuł'}
                    - { property: 'Pub_date', type: 'datetime', label: 'Data Publikacji'}
                    - { property: 'Insert_date', type: 'datetime', label: 'Data dodania'}
                    - { property: 'photo', data_class: 'App\Entity\Photo', type: 'easyadmin_autocomplete', type_options: {  by_reference: true }, base_path: '/photos/', label: 'Zdjęcie'}
